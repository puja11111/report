<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="jquery.mobile-1.0b3/jquery.mobile-1.0b3.min.css" rel="stylesheet" type="text/css">
<script src="jquery.mobile-1.0b3/jquery-1.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).bind("mobileinit", function() { 
		$.mobile.page.prototype.options.addBackBtn = true; 
	}); 
</script>
<script src="jquery.mobile-1.0b3/jquery.mobile-1.0b3.min.js" type="text/javascript"></script>
<link href="styles/custom.css" rel="stylesheet" type="text/css">
<link href="styles/f.css" rel="stylesheet" type="text/css">
</head>

<body>
<div data-role="page" id="report" data-theme="f">
  <div data-role="header" data-theme="f">
    <h1>Header</h1>
  </div>
  <div data-role="content" data-theme="f">
<form action="" id="reportForm">
    <div data-role="fieldcontain">
      <label for="reportName">Name:</label>
      <input type="text" name="reportName" id="reportName" value=""  />
      </div>
      <div data-role="fieldcontain">
        <label for="reportEmail">Email:</label>
        <input type="email" name="reportEmail" id="reportEmail" value=""  />
    </div>
    <div data-role="fieldcontain">
      <fieldset data-role="controlgroup">
        <legend>Animals seen:</legend>
        <input type="checkbox" name="reportAnimals" id="reportAnimals_0" class="custom" value="Bear" />
        <label for="reportAnimals_0"> Bear</label>
        <input type="checkbox" name="reportAnimals" id="reportAnimals_1" class="custom" value="Coyote" />
        <label for="reportAnimals_1">Coyote</label>
        <input type="checkbox" name="reportAnimals" id="reportAnimals_2" class="custom" value="Bobcat" />
        <label for="reportAnimals_2">Bobcat</label>
        <input type="checkbox" name="reportAnimals" id="reportAnimals_3" class="custom" value="Beaver" />
        <label for="reportAnimals_3">Beaver</label>
        <input type="checkbox" name="reportAnimals" id="reportAnimals_4" class="custom" value="Eagle" />
        <label for="reportAnimals_4">Eagle</label>
        <input type="checkbox" name="reportAnimals" id="reportAnimals_5" class="custom" value="Hawk" />
        <label for="reportAnimals_5">Hawk</label>
      </fieldset>
    </div>
    <div data-role="fieldcontain">
      <label for="reportRating">Rating:</label>
      <input type="range" name="reportRating" id="reportRating" value="5" min="0" max="10" />
    </div>
    <input type="submit" value="Submit Report" data-icon="gear" data-theme="f" />
</form>    
  </div>
  <div data-role="footer" data-theme="f">
    <h4>Explore California &copy; 2012</h4>
  </div>
</div>
</body>
</html>
